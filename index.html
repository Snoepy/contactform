<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <!--<link rel="stylesheet" href="css/icon-font.css">-->

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Frans snoek</title>
    </head>

    <body>
       
            <section class="section-book">
                <div class="row">
                    <div class="book">
                        <div class="book__form">
                            <form name="contactform" method="post" action="process.php" class="form" id="form">
                                <div class="u-margin-bottom-medium">
                                    <h2 class="heading-secondary">
                                        Start booking now
                                    </h2>
                                </div>

                                <div class="form__group">
                                    <input type="text" name="full_name" class="form__input" placeholder="Full name" id="name" required>
                                    <label for="name" class="form__label">Volledige Naam</label>
                                    <div class="help-block"></div>
                                </div>

                                <div class="form__group">
                                    <input type="email" name="email" class="form__input" placeholder="Email address" id="email" required>
                                    <label for="email" class="form__label">E-mailadres</label>
                                    <div class="help-block"></div>
                                </div>
 
                                <div class="form__group">
                                  <input type="tel" name="telephone" class="form__input" placeholder="telephone" id="telephone" required>
                                  <label for="telephone" class="form__label">Tel/Mob</label>
                                  <div class="help-block"></div>
                              </div>

                                <div class="form__group">
                                  <input type="textarea" name="comments" class="form__input" placeholder="Comment" id="comment" required>
                                  <label for="comment" class="form__label">Bericht</label>
                                </div>

                                <div class="form__group u-margin-bottom-medium">
                                    <div class="form__radio-group">
                                        <input type="radio" class="form__radio-input" id="small" name="size">
                                        <label for="small" class="form__radio-label">
                                            <span class="form__radio-button"></span>
                                            Small tour
                                        </label>
                                    </div>

                                    <div class="form__radio-group">
                                        <input type="radio" class="form__radio-input" id="large" name="size">
                                        <label for="large" class="form__radio-label">
                                            <span class="form__radio-button"></span>
                                            Large tour
                                        </label>
                                    </div>
                                </div>

                                <div class="form__group">
                                    <button class="btn btn--green" type="submit">Next step &rarr;</button>
                                </div>
                                <div id="succesmessage"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>


        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="js/form.js"></script>
    </body>
</html>
